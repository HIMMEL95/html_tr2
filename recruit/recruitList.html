<!DOCTYPE HTML>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원 가입 정보</title>
	<link href="./css/listStyle.css" rel="stylesheet" type="text/css"> 
</head>

<body>
	<form action="./result.html" id="form">
		<div>
			<h2> | 회원 리스트 |</h2>
			<p>사이트 운영 > 회원 관리 > 회원 리스트</p>
		</div>
		<div>
			<input type="text" id="input" placeholder="&nbsp;&nbsp;검색어 입력" style="width: 90%; height: 20px; vertical-align: middle;">
			<input type="button" value="검색" id="search" style="vertical-align: middle; width: 50px; height: 30px;" onclick=searching()>
		</div>
		<br>
		<div>
			<table id="list" width="100%">
				<tr>
					<th width="10px;">
						<input type="checkbox" id="selectAll" name="select" style="height: 15px; vertical-align: middle;">
					</th>
					<th width="30px">번호</th>
					<th width="70px">이름</th>
					<th width="70px">영문이름</th>
					<th width="80px">생년월일</th>
					<th width="100px">전자우편</th>
					<th width="100px">전화번호</th>
					<th>주소</th>
					<th width="180px">지원분야</th>
					<th width="40px">경력</th>
					<th width="80px">희망연봉</th>
					<th width="120px">전공</th>
					<th width="60px">취미</th>
				</tr>
				<tr class="info"  onclick=newPage()>
					<td>
						<input type="checkbox" id="select1" name="select">
					</td>
					<td>1</td>
					<td>
						<span class="contents" value=" " id="name"></span>
					</td>
					<td>
						<span class="contents" value=" " id="enName"></span>
					</td>
					<td>
						<span class="contents" value=" " id="birth"></span>
					</td>
					<td>
						<span class="contents" value=" " id="email"></span>
					</td>
					<td>
						<span class="contents" value=" " id="tel1"></span>
					</td>
					<td>
						<span class="contents" value=" " id="address"></span>
					</td>
					<td>
						<span class="contents" value=" " id="appField"></span>
					</td>
					<td>
						<span class="contents" value=" " id="career"></span>
					</td>
					<td>
						<span class="contents" value=" " id="pay"></span>
					</td>
					<td>
						<span class="contents" value=" " id="major"></span>
					</td>
					<td>
						<span class="contents" value=" " id="hobby"></span>
					</td>
				</tr>
			</table>
			<br>
			<a href="./recruitRegForm.html" style="float: right;">
				<img src="./image/regist.PNG" alt="등록">
			</a>
		</div>
	</form>
	<script type="text/javascript">
		function searching() {
			const sear = document.getElementById("input").value;
			alert(sear + "는 검색 가능합니다.")
			document.getElementById("search").submit();
		}

		// row 클릭시 페이지 이동
		function newPage() {
			window.location.href = './recruitView.html'
		}

		// 데이터 받아오기
		var appField = sessionStorage.getItem("appField");
		var name = sessionStorage.getItem("name");
		var enName = sessionStorage.getItem("enName");
		var tel1= sessionStorage.getItem("tel1");
		var address = sessionStorage.getItem("address");
		var major = sessionStorage.getItem("major");
		var email = sessionStorage.getItem("email");
		var birth = sessionStorage.getItem("birth");
		var career = sessionStorage.getItem("career");
		var pay = sessionStorage.getItem("pay");
		var hobby = sessionStorage.getItem("hobby");
		document.getElementById("appField").innerHTML = appField;
		document.getElementById("name").innerHTML = name;
		document.getElementById("enName").innerHTML = enName;
		document.getElementById("tel1").innerHTML = tel1;
		document.getElementById("address").innerHTML = address;
		document.getElementById("major").innerHTML = major;
		document.getElementById("email").innerHTML = email;
		document.getElementById("birth").innerHTML = birth;
		document.getElementById("career").innerHTML = career;
		document.getElementById("pay").innerHTML = pay;
		document.getElementById("hobby").innerHTML = hobby;
	</script>
</body>
</html>
