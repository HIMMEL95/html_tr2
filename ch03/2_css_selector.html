<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS_Selector</title>
	
	<!-- 선택자 -->
	<style type="text/css">
		/* 태그 선택자 */	
		p {
			font-size: 20px;
		}
		/* id 선택자 */	
		#aaa {
			font-size: 30px;
		}
		/* class 선택자 */	
		.bbb {
			font-size: 40px;
		}
		p, .bbb {
			background-color: blue;
		}
	</style>
	
</head>

<body>

	<p>골든글러브 받은 오영수 "처음 내 자신에 '괜찮은 놈' 칭잔" </p>

	<p class="bbb">골든글러브 받은 오영수 "처음 내 자신에 '괜찮은 놈' 칭잔" </p>
	<p class="bbb">골든글러브 받은 오영수 "처음 내 자신에 '괜찮은 놈' 칭잔" </p>
