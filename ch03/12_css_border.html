<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Border</title>
	
	<style type="text/css">
/* 	
		span {
			border: solid;
			border-color: red;
			border-width: 1px;
			padding: 20px;
			margin: 10px;
		}
 */		
		
		.aaa {
			border: dashed;
		}
 		
		.bbb {
			border: dotted;
		}

		.ccc {
			border: double;
		}

		.ddd {
			border: groove;
		}

		.eee {
			border: inset;
		}

		.fff {
			border: outset;
		}

		.ggg {
			border: ridge;
		}
	</style>
</head>

<body>

	<br>
	
	<span class="aaa">하늘</span>
	<span class="aaa">초롱</span>
	<span class="aaa">재석</span>
	<span class="aaa">호동</span>
	
	<br><br>

	<span class="bbb">하늘</span>
	<span class="bbb">초롱</span>
	<span class="bbb">재석</span>
	<span class="bbb">호동</span>
	
	<br><br>

	<span class="ccc">하늘</span>
	<span class="ccc">초롱</span>
	<span class="ccc">재석</span>
	<span class="ccc">호동</span>
	
	<br><br>

	<span class="ddd">하늘</span>
	<span class="ddd">초롱</span>
	<span class="ddd">재석</span>
	<span class="ddd">호동</span>
	
	<br><br>

	<span class="eee">하늘</span>
	<span class="eee">초롱</span>
	<span class="eee">재석</span>
	<span class="eee">호동</span>
	
	<br><br>

	<span class="fff">하늘</span>
	<span class="fff">초롱</span>
	<span class="fff">재석</span>
	<span class="fff">호동</span>
	
	<br><br>

	<span class="ggg">하늘</span>
	<span class="ggg">초롱</span>
	<span class="ggg">재석</span>
	<span class="ggg">호동</span>
	
</body>
</html>
