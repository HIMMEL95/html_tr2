<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style type="text/css">
    	

    </style>
</head>
<body>
    <!-- start -->
    
    <form class="" method="get" action="#" id="form">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li>
                            <button class="btn" href="#exampleModalToggle" type="button" data-bs-toggle="modal" aria-haspopup="true" aria-expanded="false">Sign In</button>
                            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="fs-2 modal-title fw-bold text-center" id="exampleModalToggleLabel">Sign In</p>
                                            <div class="mb-3 text-center">
                                                Don't have an account yet? <a role="button" data-bs-target="#exampleModalToggle2" href="#exampleModalToggle2" data-bs-toggle="modal">Sign up here</a>
                                            </div>
                                            <div class="mb-3">
                                                <label for="user_id" class="form-label">Id</label>
                                                <input type="text" class="form-control shadow" id="user_id" value="" placeholder="Enter ID" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="user_pw" class="form-label">Password</label>
                                                <input type="text" class="form-control shadow" id="user_pw" value="" placeholder="Enter ID" required>
                                            </div>
                                            <div class="d-grid mb-3">
                                                <button class="btn btn-success" type="submit">Sing In</button>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button class="btn btn-primary"  data-bs-toggle="modal">로그인</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </li>
                        <li>
                            <button class="btn" data-bs-target="#exampleModalToggle2" type="button" data-bs-toggle="modal" aria-haspopup="true" aria-expanded="false">Sign Up</button>
                            <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="fs-2 modal-title fw-bold text-center" id="exampleModalToggleLabel">Sign Up</p>
                                            <div class="mb-3 text-center">
                                                Already have an account? <a role="button" data-bs-target="#exampleModalToggle" href="#exampleModalToggle" data-bs-toggle="modal">Log in here</a>
                                            </div>
                                            <div class="mb-3">
                                                <label for="name" class="form-label fw-bold">Id</label>
                                                <input type="text" class="form-control" id="name" value="" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="id" class="form-label fw-bold">Password</label>
                                                <input type="text" class="form-control" id="id" value="" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="password" value="" placeholder="8+ characters required" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="confirm_pw" class="form-label fw-bold">Confirm Password</label>
                                                <input type="password" class="form-control" id="confirm_pw" value="" placeholder="8+ characters required" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label fw-bold">Email</label>
                                                <input type="email" class="form-control" id="email" value="" placeholder="email@gmail.com" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="gender" class="form-label fw-bold">성별</label>
                                                <select class="form-select" id="gender" aria-label="Default select example">
                                                    <option selected>선택</option>
                                                    <option value="남성">남성</option>
                                                    <option value="여성">여성</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="dob" class="form-label fw-bold">생년월일</label>
                                                <input type="text" class="form-control" id="dob" value="" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="tel" class="form-label fw-bold">Phone</label>
                                                <input type="tel" class="form-control" id="tel" value="" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="zipCode" class="form-label fw-bold">우편번호</label>
                                                <input type="text" class="form-control" id="zipCOde" value="" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="address" class="form-label fw-bold">주소</label>
                                                <input type="text" class="form-control" id="address" value="" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="detailAddress" class="form-label fw-bold">상세주소</label>
                                                <input type="text" class="form-control" id="detailAddress" value="" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="team" class="form-label fw-bold">좋아하는 팀</label>
                                                <input type="text" class="form-control" id="team" value="" required>
                                            </div>
                                            <hr>
                                            <p class="fs-4 modal-title fw-bold text-center">선택 사항</p>
                                            <div class="mb-3">
                                                <label for="job" class="form-label fw-bold">Job</label>
                                                <select class="form-select" id="job" aria-label="Default select example">
                                                    <option selected>선택</option>
                                                    <option value="학생">학생</option>
                                                    <option value="회사원">회사원</option>
                                                    <option value="기타">기타</option>
                                                </select>
                                            </div>
                                            <div class="d-grid mb-3">
                                                <button class="btn btn-success" type="submit">Sign Up</button>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
       
    </form>
    

    <!-- end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/1d32d56af5.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	
    </script>
</body>
</html>
