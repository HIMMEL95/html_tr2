<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ezen Test2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style type="text/css">
    	.nav-link {
    		color: black;
    		text-decoration: none;
    	}
    </style>
</head>

<body>

    <header class="p-2">
        <nav class="navbar text-center">
            <div class="container-fluid">
                <div class="ms-5">
                    <span class="navbar-brand fw-bold fs-3" href="#">KAIONEX</span>
                </div>
                <div>
                    <span class="fs-5 fw-bold">ABC Management System</span>
                </div>
                <div class="offset-5 align-middle p-2">
                    <div class="row">
                        <div class="col">
                            <img class="rounded-circle" src="../image/diano.jpg" style="width: 40px;">
                        </div>
                        <div class="col">
                            <span>Tony Chang</span>
                            <br>
                            <span>Administrator</span>
                        </div>
                    </div>
                </div>
                <div>
                    <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example" style="width: 120px;">
                        <option selected>언어</option>
                    </select>
                </div>
            </div>
        </nav>
        <div style="background-color: #e3f2fd">
	    <ul class="nav">
	        <li class="nav-item">
	            <a class="nav-link active" aria-current="page" href="#">Navbar</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link" href="#">회원관리</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link disabled" href="#">서비스관리</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link disabled" href="#">사이트관리</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link disabled" href="#">로그관리</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link disabled" href="#">시스템관리</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link disabled" href="#">시스템관리</a>
	        </li>
	    </ul>
	</div>
    </header>

    <main class="p-2">
		<p class="fs-1">Code</p>
       	<div class="container-fluid">
	       	<div class="row mb-4">
		    	<div class="col-5 offset-1">
		    		<label for="id" class="form-label">아이디</label>
	                <input type="text" class="form-control" id="id" placeholder="영문(대소문자),숫자,특수문자(), 4~20자리 조합">
                </div>
            </div>
            <div class="row">
            	<div class="col-5 offset-1 mb-4">
           			<label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="영문(대소문자),숫자,특수문자(), 4~20자리 조합">
                </div>
                <div class="col-5 mb-4">
                    <label for="password_confirm" class="form-label">비밀번호확인</label>
                    <input type="password" class="form-control" id="password_confirm">
                </div>
                <div class="col-5 offset-1 mb-4">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-5 mb-4">
                    <label for="nameEng" class="form-label">이름 (영문)</label>
                    <input type="text" class="form-control" id="nameEng">
                </div>
                <div class="col-5 offset-1 mb-4">
                    <label for="firstName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-5 mb-4">
                    <label for="lastName" class="form-label">성 (영문)</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col-5 offset-1 mb-4">
                    <label for="gender" class="form-label">성별</label>
                    <select class="form-select form-select-sm mb-3" id="gender" aria-label=".form-select-sm example">
                        <option selected>=선택=</option>
                    </select>
                </div>
                <div class="col-5 mb-4">
                     <label for="dob" class="form-label">생일</label>
                     <input type="text" class="form-control" id="dob">
                </div>
                <div class="col-5 offset-1 mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="col-5 mb-4">
                    <label for="info" class="form-label">이메일 정보 마케팅 사용 동의</label>
                    <br>
                    <input class="form-check-input me-2" type="checkbox" value="" id="info">동의합니다
                </div>
	    	</div>
        </div>
    </main>    
    
    <script src="https://kit.fontawesome.com/df50a53180.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
