<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>list</title>
</head>

<body>
	
	<!-- 순서가 없는 리스트 -->
	<ul>
		<li>장동건</li>
		<li>고소영</li>
		<li>전지현</li>
		<li>차태현</li>
	</ul>
	
	<ul>
		<li>장동건
		<li>고소영
		<li>전지현
		<li>차태현
	</ul>
	
	<!-- 순서가 있는 리스트 -->
	<ol>
		<li>장동건</li>
		<li>고소영</li>
		<li>전지현</li>
		<li>차태현</li>
	</ol>
	
	<ol>
		<li>장동건
		<li>고소영
		<li>전지현
		<li>차태현
	</ol>
	
	<!-- ol option -->
	<ol type="a">
		<li>장동건
		<li>고소영
		<li>전지현
		<li>차태현
	</ol>
	
	<ol type="A">
		<li>장동건
		<li>고소영
		<li>전지현
		<li>차태현
	</ol>

	<ol type="i">
		<li>장동건
		<li>고소영
		<li>전지현
		<li>차태현
	</ol>
	
	<ol type="I">
		<li>장동건
		<li>고소영
		<li>전지현
		<li>차태현
	</ol>
	
</body>
</html>
