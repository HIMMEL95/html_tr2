<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>

<body>
	
	<form method="get" action="./result.html" id="form">
		<!-- input 태그를 form 태그 안에 넣어야 됨 -->
		<input type="text" name="id" placeholder="아이디" id="id" autocomplete="on">
		<input type="text" name="id" placeholder="아이디" id="id" autocomplete="off">
		<input type="text" name="id" placeholder="아이디" id="id" required> <!-- type="submit" 사용해야 보임 -->
		<input type="text" name="id" placeholder="아이디" id="id" readonly value="HIMMEL">
		<input type="text" name="id" placeholder="아이디" id="id" disabled value="HIMMEL">
		<input type="password" name="password" placeholder="비밀번호" id="password">
		
		<br><br>
		<select name="gender" id="gender">
			<option value="">선택
			<option value="남자">남자
			<option value="여자">여자
			<option value="기타">기타
		</select>
		
		<br><br>
		<select name="mobile" id="mobile">
			<option value="">통신사
			<option value="SKT">SKT
			<option value="KT">KT
			<option value="LGT">LGT
		</select>
		
		<br><br>
		<h5>취미</h5>
		<input type="checkbox" name="hobby1"> 등산
		<input type="checkbox" name="hobby2"> 축구
		<input type="checkbox" name="hobby3"> 달리기
		<input type="checkbox" name="hobby4"> 보드게임
		<input type="checkbox" name="hobby5"> 다이어리 꾸미기
		<input type="checkbox" name="hobby6"> 맛집투어
		
		<br><br>
		<h5>가입경로</h5>
		<input type="radio" name="route"> 신문
		<input type="radio" name="route"> 잡지
		<input type="radio" name="route"> 인터넷 검색
		<input type="radio" name="route"> 지인 추천
		
		<br><br>
		<textarea rows="10" cols="50" name="contents" placeholder="posting"></textarea>
		
		<input type="hidden" name="seq" value="678435">
		
		<!-- <br><br><input type="submit"> -->
		
		<br><br><input type="button" id="btnSave" value="전송합니다." onclick="here();">
	</form>
	<script type="text/javascript">
		function here() {
			alert("전송 되었습니다.");
			document.getElementById("form").submit();
		}
	</script>
</body>
</html>
